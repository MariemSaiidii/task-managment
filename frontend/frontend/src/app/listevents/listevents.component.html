
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


<body>
<div class="container">
  <div class="row  my-5 ">
    <div class="col col-lg-3"><h1 class="title">Event List </h1></div>
    <div class="col-lg-4 mt-2">
      <div class="row">
        <div class="col-lg-5 ">
  <select class="form-select" aria-label="Default select example"  ngModel (ngModelChange)="SelectHandler($event)">
        <option selected>select date </option>
        <option  *ngFor="let item of date">{{item.date}}</option>
      </select>
        </div>
        <div class="col-lg-6">
           <button class="btn btn-primary search" (click)="getevents()">search</button>
        </div>
      </div>
     
   
    </div>
    
    
    <div class="col-lg-1 ms-auto "> <a href="#" class="card-link btn btn-dark px-5 py-2" [routerLink]="['/add']">Add</a>
  </div>
   
  </div>
  
<div class="container mx-auto ">
<div class="row ">
  <div class="col-lg-4 mb-lg-4" *ngFor="let item of events">
    <div class="card h-100">
      <div class=" card-body product-details py-3">
        <div class="product-img ">
          <li class="product-img">
            <img style="height:120px" class="card-img-top" [src]=" 'http://127.0.0.1:3000/getimage/'+ item.image "/>                                
        </li>
        </div>
        <div class="product-description mt-2">
          <div class="card-title text-uppercase mb-4">title : {{item.title}}</div>
          <li class=" card-text details">
              <ul>
                  <li>
                    Date : {{item.date}}
                  </li>
                  <li>
                    Address : {{item.address}}
                  </li>
              </ul>
          </li>
      </div>
    </div>
    <div class="card-footer" >
      <div class="row p-1 ">
        <div class="col-lg-7 ">
          <div class="row mx-4  ">
             <button class="btn btn-danger my-2  " (click)="delete(item._id)">delete</button>
          </div>
          <div class="row mx-4" >
            <button class="btn btn-info "  [routerLink]="['/update', item._id]">update</button>
          </div>
        </div>
        <div class="col-lg-5 my-2">
          <li>
        <p>
          Description :  <br> {{item.description}}                        
        </p>
    </li>
        </div>
      </div>
      
    
    </div>
    </div>
  </div>
</div>
</div>






</div>
</body>
